<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<button type="button" onclick="location.href='{% url 'logout' %}'">Logout</button>

<form action="/post_create/" method="post">
    {% csrf_token %}
    Work: <input type="text" name="work"><br><br>
    Progress: <textarea rows="5" cols="40" name="progress"></textarea><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
